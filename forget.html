    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oursin</title>
        <link rel="stylesheet" href="style.css" />
        <style>
        /* Hero section */
        .hero-text {
            background-image: url(assets/lorsin.jpg);
            background-attachment: scroll;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 90%;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            position: relative;
            padding-right: 50px; /* Add some padding from the right edge */
        }

        /* Form containers */
        .auth-forms-container {
            display: flex;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            align-items: center;
            justify-content: center;
        }
        /* Common form container styles */
        .signup-container,
        .signin-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }

        /* Form heading */
        .signup-container h1,
        .signin-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 90%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button styling */
        .signup-button,
        .signin-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .signup-button:hover,
        .signin-button:hover {
            background-color: #0056b3;
        }

        /* Link buttons */
        .btn-sign {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
        }

        .btn-sign:hover {
            text-decoration: underline;
        }

        /* Link paragraphs */
        .signin-link,
        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        /* Error message */
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Welcome container (initially hidden) */
        .welcome-container {
            display: none;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }
        .link-button {
            all: unset;
            color: rgb(10, 122, 220);
            cursor: pointer;
            text-decoration: none;
        }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 1rem;
      color: #2a2a2a;
    }
    .container p {
      color: #6d6d6d;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .container input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    .container input[type="email"]:focus {
      border: 1.5px solid #3ca4e6;
    }
    .container button {
      width: 100%;
      background: #3ca4e6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .container button:hover {
      background: #2387c8;
    }
    .message {
      margin-top: 1.2rem;
      color: #4BB543;
      font-size: 1rem;
    }
        </style>
        <!-- <script src="code.js" defer></script> -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container-logo">
                <div class="flex">
                    <h2>Oursin</h2>
                    <img src="assets/logo.jpg" alt="Oursin Logo" />
                </div>
                <img class="logo" src="assets/lorsin2.png" alt="Oursin Logo 2" />
            </div>
        </header>
        <nav class="navbar">
            <div class="menu">
                <a href="index.html" target="_self" class="navigator-home active">Home</a>
                <a href="products.html" target="_self" class="navigator-products">Our Products</a>
                <a href="favourite.html" target="_self" class="navigator-favourites">My Favorite</a>
                <a href="profile.html" target="_self" class="navigator-profile">Profile</a>
                <a href="our_Team.html" target="_self" class="navigator-review">Our Team</a>
            </div>
        </nav>
        <div class="hero-text">
            <div class="auth-forms-container">
                <!-- Forgot password form container -->
                <div class="container">
                    <h2>Forgot Password</h2>
                    <p>Enter your email address and we'll send you instructions to reset your password.</p>
                    <form id="forgotForm" autocomplete="off">
                        <input type="email" id="email" placeholder="Email address" required>
                        <button type="submit">Send Reset Link</button>
                    </form>
                    <div class="message" id="msg"></div>
                </div>
            </div>
    
            <!-- Welcome message (hidden initially) -->
            <div class="welcome-container" id="welcomeContainer">
                <h1>Welcome, <span id="welcomeName"></span>!</h1>
                <p>Your store: <span id="welcomeStore"></span></p>
                <button class="signin-button" id="signoutButton">Sign Out</button>
            </div>
        </div>
    
        <section class="welcome">
            <h1>Welcome to Oursin</h1>
            <p>A website that provides complete information about our products.</p>
        </section>
    
        <footer>
            <div class="contact-us">
                <h3>Contact Us</h3>
                <div class="social-icons">
                    <a href="https://x.com/"><img src="assets/twitter.svg" alt="Twitter" /></a>
                    <a href="https://www.instagram.com/"><img src="assets/instagram.svg" alt="Instagram" /></a>
                    <a href="https://www.linkedin.com"><img src="assets/linkin.svg" alt="LinkedIn" /></a>
                    <a href="index.html"><img src="assets/web.svg" alt="Website" /></a>
                </div>
            </div>
        </footer>
    
        <script>
            const form = document.getElementById('forgotForm');
            const msg = document.getElementById('msg');
        
            form.onsubmit = function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
        
                if (!email) {
                    msg.textContent = "Please enter a valid email address.";
                    return;
                }
        
                const requestData = {
                    email: email
                };
        
                axios.post("https://project01spiderx.runasp.net/api/Account/forgot-password", requestData)
                    .then(response => {
                        // Assuming the API returns a success message
                        msg.textContent = " a reset link will be sent shortly.";
                    })
                    .catch(error => {
                        // Check if the server responded with an error
                        if (error.response) {
                            msg.textContent = "Error: " + (error.response.data.message || "Something went wrong.");
                        } else if (error.request) {
                            msg.textContent = "No response from server. Please try again later.";
                        } else {
                            msg.textContent = "Error: " + error.message;
                        }
                    });
        
                form.reset();
            };
        </script>
    </body>
    
</html>
