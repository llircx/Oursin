  <body>
    <header>
      <div class="container-logo">
        <div class="flex">
          <h2>Oursin</h2>
          <img src="assets/logo.jpg" alt="Oursin Logo" width="50" height="50" />
        </div>
        <img
          class="logo"
          src="assets/lorsin2.png"
          alt="Oursin Logo 2"
          width="50"
          height="50"
        />
        <div>
          <a class="signIn separator" href="Sign_In.html">Sign In</a>
          <a class="signUp" href="Sign_Up.html">Sign Up</a>
        </div>
      </div>
    </header>
    <nav class="navbar">
      <div class="menu">
        <a href="index.html" target="_self" class="navigator-home">Home</a>
        <a href="products.html" target="_self" class="navigator-products active"
          >Our Products</a
        >
        <a href="favourite.html" target="_self" class="navigator-favourites"
          >My Favorite</a
        >
        <a href="profile.html" target="_self" class="navigator-profile"
          >Profile</a
        >
        <a href="our_Team.html" target="_self" class="navigator-review"
          >Our Team</a
        >
        
        <a href="coming.html" target="_self" class="navigator-review">Coming Soon</a>
      </div>
    </nav>

    <section class="welcome">
      <h1>Welcome to Oursin</h1>
      <p>A website that provides complete information about our products.</p>
    </section>

    <section class="hero">
      <header>
        <h1>Clothing Store</h1>
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Enter clothing name"
          />
          <button id="searchBtn">üîç</button>
          <button id="cartBtn">üõí Cart</button>
        </div>
      </header>

      <main>
        <div class="product-grid" id="productGrid">
          <!-- Products will be generated here by JavaScript -->
        </div>
      </main>

      <!-- Cart container -->
      <div class="cart-container" id="cartContainer">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total">Total: $<span id="cartTotal">0.00</span></div>
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
        
      </div>

      <!-- Overlay -->
      <div class="overlay" id="overlay"></div>
    </section>

    <footer>
      <div class="contact-us">
        <h3>Contact Us</h3>
        <div class="social-icons">
          <a href="https://x.com/"
            ><img src="assets/twitter.svg" alt="Twitter"
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="assets/instagram.svg" alt="Instagram"
          /></a>
          <a href="https://www.linkedin.com"
            ><img src="assets/linkin.svg" alt="LinkedIn"
          /></a>
          <a href="index.html"><img src="assets/web.svg" alt="Website" /></a>
